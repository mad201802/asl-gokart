name: asl-gokart/analytics
services:
  influxdb3-core:
    container_name: influxdb3-core
    image: influxdb:3-core
    ports:
      - 8181:8181
    command:
      - influxdb3
      - serve
      - --node-id=node0
      - --object-store=file
      - --data-dir=/var/lib/influxdb3
  grafana:
    container_name: grafana
    image: grafana/grafana
    ports:
      - 8182:3000